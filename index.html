<style>
* {
  margin: 0; padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

#container {
  overflow: hidden;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0; right: 0; bottom: 0;
}

#background_video {
  position: absolute;
  object-fit: cover;
  font-family: 'object-fit: cover;';
  height: 100%; width: 100%;
}

#video_cover {
  position: absolute;
  width: 100%; height: 100%;
  background: url('assets/website-background-shaded.jpg') no-repeat;
  background-size: cover;
  background-position: center;
}

#overlay{
  position: absolute;
  top: 0; right: 0; left: 0; bottom: 0;
  background-color: rgba(0,0,0,0.5);
  background-color: null;
  background-image: url('Add File');
  background-image: url(Replace with Base64 Data from Patternify.com.);
  background-repeat: repeat;
  background-image: none;
}

#video_controls {
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

#play img {
  width: 50px;
}
#pause img {
  width: 30px;
}
#pause {
  display: none;
}

@media (max-width: 480px) {
  #container {
    display: block;
  }
}

@media (max-width: 900px) {
  #video_controls {
    display: inline-block;
  }
}
</style>
